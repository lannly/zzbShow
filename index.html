<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/jquery.fullPage.css"/>


</head>
<body>
<div class="section section1">
    <!-------------section1----------------->
    <div class="logo">
        <img class="logo_monkey" src="img/page01/logo_monkey.png" alt=""/>
        <img class="logo_word" src="img/page01/logo_word.png" alt=""/>
    </div>
    <hr class="line"/>
    <div class="txt txt1">
        <h3>移动新时代</h3>
        <div class="info">此情此景，不可辜负</div>
    </div>
    <div class="download-btn"></div>
    <img class="house" src="img/page01/house.png" alt=""/>
    <img class="arrow_up" src="img/arrow.png"/>
</div>
<div class="section section2">
    <!-------------section2----------------->
    <div class="txt txt2">
        <h3>丰富的任务</h3>
        <div class="info">缤纷多彩，畅享互动</div>
        <img src="img/page02/cloud01.png" alt="" class="cloud01"/>
        <img src="img/page02/cloud02.png" alt="" class="cloud02"/>
        <img src="img/page02/cloud03.png" alt="" class="cloud03"/>
    </div>
    <div class="tasks task">
        <img src="img/page02/PaperPlane.png" alt="" class="plane"/>
        <div class="task_word">
            <img src="img/page02/line01.png" alt="" class="task-line"/>
            <div class="desc">
                <h3>快速任务</h3>
                <div class="info">每天更新，及时返现</div>
            </div>
        </div>
    </div>
    <div class="tasks game">
        <div class="game_word">
            <div class="desc">
                <h3>丰富小游戏</h3>
                <div class="info">轻松娱乐，乐趣横生</div>
            </div>
            <img src="img/page02/line02.png" alt="" class="game-line"/>
        </div>
        <img src="img/page02/gear.gif" alt="" class="gear"/>
    </div>
    <div class="tasks invite">
        <div class="invite_word">
            <img src="img/page02/line03.png" alt="" class="invite-line"/>
            <div class="desc">
                <h3>邀请好友</h3>
                <div class="info">召集你的小伙伴<br/>双方都有奖励</div>
            </div>
        </div>
    </div>
    <img src="img/page02/Friends.png" alt="" class="friend"/>
    <img src="img/arrow.png" class="arrow_up"/>
</div>
<div class="section section3">
    <!-------------section3----------------->
    <div class="txt3-margin"></div>
    <div class="txt txt3">
        <h3>多通道兑换</h3>
        <div class="info">任你所想，直达心意</div>
    </div>
    <div class="exchange">
        <div class="ways zfb">
            <h3>支付宝</h3>
            <div class="details">快捷/方便/可体现</div>
        </div>
        <div class="ways qb">
            <h3>Q币</h3>
            <div class="details">尊享vip/全钻/折扣</div>
        </div>
        <div class="ways sjcz">
            <h3>手机充值</h3>
            <div class="details">全网速/高速/稳定</div>
        </div>
        <div class="ways yydb">
            <h3>一块夺宝</h3>
            <div class="details">机遇/低投入/高回报</div>
        </div>
    </div>

    <div class="btm-machine">
        <img src="img/page03/machine.png" alt="" class="machine"/>
        <!--<img src="img/page03/coin01.png" alt="" class="coin coin01"/>-->
        <img src="img/page03/coin02.png" alt="" class="coin coin02"/>
        <img src="img/page03/coin03.png" alt="" class="coin coin03"/>
        <!-- <img src="img/page03/coin03.png" alt="" class="coin coin04"/>-->
        <img src="img/page03/coin02.png" alt="" class="coin coin05"/>
        <img src="img/page03/coin03.png" alt="" class="coin coin06"/>
    </div>

</div>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/style.js"></script>
</body>
</html>
